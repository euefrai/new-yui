<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yui ‚Äî Chat</title>
    <link rel="stylesheet" href="/web/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar" aria-label="Menu">

      <div class="main-wrap">
        <header class="topbar">

          <button type="button" id="apiKeyBannerClose" class="api-key-banner-close" title="Fechar">√ó</button>
        </div>
        <main id="chat"></main>
        <footer class="input-area">

            <span id="replyPreviewText" class="reply-preview-text"></span>

            </label>
            <input id="msgInput" type="text" placeholder="Mensagem" autocomplete="off" />
            <button type="button" id="sendBtn" class="send-btn">Enviar</button>
          </div>
        </footer>
      </div>
    </div>
    <script src="/web/script.js"></script>
  </body>
</html>
